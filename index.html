<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="shortcut icon"
      href="/img/favicon_google_.svg"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Google</title>
  </head>
  <body>
    <header>
      <nav class="Menu">
        <ul class="Menu__lista">
          <li class="Menu__lista__items">
            <a href="#" class="Menu__lista__items__links">Gmail</a>
          </li>

          <li class="Menu__lista__items">
            <a href="#" class="Menu__lista__items__links">Imágenes</a>
          </li>

          <li class="Menu__lista__items Menu__lista--radius">
            <a href="#" class="Menu__lista__items__links">
              <img
                src="/img/menu.png"
                alt="icono de menu"
                class="Menu__lista__items__icon"
            /></a>
          </li>

          <li class="Menu__lista__items">
            <a href="#" class="Menu__lista__items__links"
              ><img
                src="/img/photoleonel.jpg"
                alt="foto de perfil"
                class="Menu__lista__items__foto"
            /></a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="logo">
        <figure class="logo__figura">
          <img
            src="/img/googlelogo_color.png"
            alt="Logo de Google"
            class="logo__figura__google"
          />
        </figure>
      </div>

      <div class="busqueda">
        <div class="busqueda__contenedor">
          <img
            src="/img/lupa.png"
            alt="icono de buscar"
            class="busqueda__contenedor__lupa"
          />
          <input type="text" class="busqueda__contenedor__input" />
          <img
            src="/img/camara.png"
            alt="icono de camara"
            class="busqueda__contenedor__camara"
          />
        </div>
      </div>

      <div class="Boton-buscar">
        <div class="Boton-buscar__contenedor">
          <input
            type="button"
            value="Buscar Con Google"
            class="Boton-buscar__contenedor_enviar"
          />
          <input
            type="button"
            value="Voy a tener suerte"
            class="Boton-buscar__contenedor_enviar"
          />
        </div>
      </div>
    </main>

    <footer>
      <div class="informacion">
        <p class="informacion__pais">El Salvador</p>
      </div>

      <div class="acerca-de">
        <ol class="acerca-de__link">
          <li class="acerca-de__link__item">
            <a href="">Sobre Google</a>
          </li>
          <li class="acerca-de__link__item">
            <a href="">Publicidad</a>
          </li>
          <li class="acerca-de__link__item">
            <a href="">Negocios</a>
          </li>
          <li class="acerca-de__link__item">
            <a href="">Cómo funciona la Búsqueda</a>
          </li>
        </ol>

        <ol class="acerca-de__link condiciones">
          <li class="acerca-de__link__item">
            <a href="">Privacidad</a>
          </li>
          <li class="acerca-de__link__item">
            <a href="">condiciones</a>
          </li>
          <li class="acerca-de__link__item">
            <a href="">Preferencias</a>
          </li>
        </ol>
      </div>
    </footer>
  </body>
</html>
